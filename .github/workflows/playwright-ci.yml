name: Playwright drag smoke test

on:
  push:
    branches: [ main, feat/*, develop ]
  workflow_dispatch: {}

jobs:
  run-drag:
    runs-on: ubuntu-latest
    # Default threshold (in pixels) used by the Playwright script to assert
    # that a drag actually moved the node. Can be overridden in workflow
    # dispatch or repo secrets/env if desired.
    env:
      PLAYWRIGHT_MIN_DRAG_PIXELS: 20
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install workspace dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./dev-playground
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright drag runner
        working-directory: ./dev-playground
        # The runner starts the dev server, runs the Playwright script,
        # captures artifacts and cleans up. Exit code is not masked so the
        # job will fail on non-zero exit (CI will surface failures).
        run: |
          node playwright/run-drag-runner.js

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            dev-playground/playwright/screenshot.png
            dev-playground/playwright/trace.zip
            dev-playground/playwright/run-drag.log
          if-no-files-found: ignore
