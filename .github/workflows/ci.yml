name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Ensure pnpm
        run: |
          # Enable corepack and prepare pnpm; if that fails, install pnpm globally
          corepack enable || true
          corepack prepare pnpm@latest --activate || npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: |
          # If there's a tsconfig at repo root, run the project build.
          if [ -f tsconfig.json ]; then
            pnpm --package=typescript dlx tsc -p tsconfig.json --noEmit
          else
            # Otherwise discover TypeScript files and run tsc on them.
            FILE_COUNT=$(git ls-files '*.ts' '*.tsx' | wc -l || echo 0)
            if [ "$FILE_COUNT" -eq 0 ]; then
              echo "No TypeScript files found; skipping typecheck"
            else
              echo "Typecheck will run on $FILE_COUNT file(s). Showing up to first 200 (newline-separated):"
              git ls-files '*.ts' '*.tsx' | sed -n '1,200p'
              echo "--- (null-delimited listing with indexes, for debugging) ---"
              # Print each null-delimited path with its index using awk (RS=\0)
              git ls-files -z '*.ts' '*.tsx' | awk 'BEGIN{RS="\0"; ORS="\n"} {print NR "\t" $0}' | sed -n '1,200p'
              echo "--- running tsc via xargs -0 (files passed to tsc will be shown above) ---"
              # Use xargs -0 + sh -c so filenames with spaces are preserved as separate args
              git ls-files -z '*.ts' '*.tsx' | xargs -0 -n 200 sh -c 'pnpm --package=typescript dlx tsc --noEmit -- "$@"' sh
            fi
          fi

      - name: Lint
        run: npx eslint OliveBranch --max-warnings=0

      - name: Run tests
        run: npx vitest run OliveBranch/tests --reporter verbose
