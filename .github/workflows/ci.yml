name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Ensure pnpm
        run: |
          # Enable corepack and prepare pnpm; if that fails, install pnpm globally
          corepack enable || true
          corepack prepare pnpm@latest --activate || npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: |
          # Run TypeScript checks for root and per-package tsconfig.json files
          node -v || true
          pnpm --version || true

          if [ -f tsconfig.json ]; then
            echo "Typechecking root project: tsconfig.json"
            pnpm dlx --package typescript -- tsc -p tsconfig.json --noEmit
          fi

          git ls-files -z '**/tsconfig.json' | tr '\0' '\n' | grep -v '^removed-unused/' | while IFS= read -r cfg; do
            dir=$(dirname "$cfg")
            echo "Typechecking project in: $dir"
            (cd "$dir" && pnpm dlx --package typescript -- tsc -p tsconfig.json --noEmit)
          done

      # Removed debug log upload now that CI is stable

      - name: Lint
        run: pnpm exec eslint OliveBranch --max-warnings=0

      - name: Run tests
        run: pnpm exec vitest run OliveBranch/tests --reporter verbose
