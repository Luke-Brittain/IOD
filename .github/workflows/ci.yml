name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Ensure pnpm
        run: |
          # Enable corepack and prepare pnpm; if that fails, install pnpm globally
          corepack enable || true
          corepack prepare pnpm@latest --activate || npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: |
          # If there's a tsconfig at repo root, run the project build.
          if [ -f tsconfig.json ]; then
            pnpm --package=typescript dlx tsc -p tsconfig.json --noEmit
          else
            # Otherwise discover TypeScript files and run tsc on them.
            FILES=$(git ls-files '*.ts' '*.tsx' || true)
            if [ -z "$FILES" ]; then
              echo "No TypeScript files found; skipping typecheck"
            else
              echo "$FILES" | xargs pnpm --package=typescript dlx tsc --noEmit
            fi
          fi

      - name: Lint
        run: npx eslint OliveBranch --max-warnings=0

      - name: Run tests
        run: npx vitest run OliveBranch/tests --reporter verbose
