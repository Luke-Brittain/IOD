name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Enable corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: npx -y tsc --noEmit

      - name: Lint
        run: npx eslint OliveBranch --max-warnings=0

      - name: Run tests
        run: npx vitest run OliveBranch/tests --reporter verbose
name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Lint & Install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache prototype node_modules
        uses: actions/cache@v4
        with:
          path: prototype/node_modules
          key: ${{ runner.os }}-prototype-node-modules-${{ hashFiles('prototype/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prototype-node-modules-

      - name: Install dependencies (prototype)
        run: |
          cd prototype
          pnpm install --store ~/.pnpm-store --frozen-lockfile

      - name: Run lint (prototype)
        run: |
          cd prototype
          pnpm lint

      - name: Run tests (prototype)
        run: |
          cd prototype
          pnpm test
