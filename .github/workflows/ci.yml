name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Ensure pnpm
        run: |
          # Enable corepack and prepare pnpm; if that fails, install pnpm globally
          corepack enable || true
          corepack prepare pnpm@latest --activate || npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: |
          # Basic environment debug and redirect everything to a per-matrix log file so we can upload it.
          mkdir -p logs
          echo "Redirecting Typecheck output to logs/typecheck-${{ matrix.node-version }}.log"
          exec > >(tee logs/typecheck-${{ matrix.node-version }}.log) 2>&1

          node -v || true
          pnpm --version || true

          # If there's a tsconfig at repo root, run the project build using explicit dlx -- syntax
          if [ -f tsconfig.json ]; then
            echo "Typechecking root project: tsconfig.json"
            echo "Running: pnpm dlx --package typescript -- tsc -p tsconfig.json --noEmit"
            pnpm dlx --package typescript -- tsc -p tsconfig.json --noEmit || true
          fi

          # Install dependencies in package folders so local types (react/@types/react) are available.
          git ls-files -z '**/package.json' | while IFS= read -r -d '' pkg; do
            dir=$(dirname "$pkg")
            echo "Installing dependencies in: $dir"
            pnpm install --prefix "$dir" --no-frozen-lockfile || true
            echo "Package list in $dir:"
            ls -la "$dir" || true
            (cd "$dir" && pnpm list --depth=0) || true
          done

          # Run tsc for each project tsconfig inside its directory so TypeScript resolves local types
          git ls-files -z '**/tsconfig.json' | while IFS= read -r -d '' cfg; do
            dir=$(dirname "$cfg")
            echo "Typechecking project in: $dir"
            echo "Running in $dir: pnpm dlx --package typescript -- tsc -p tsconfig.json --noEmit"
            (cd "$dir" && pnpm dlx --package=typescript -- tsc -p tsconfig.json --noEmit) || true
            echo "Which tsc in $dir:"; (cd "$dir" && which tsc) || true
            echo "List react deps in $dir:"; (cd "$dir" && pnpm list react @types/react --depth=0) || true
          done

      - name: Upload Typecheck logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typecheck-logs-${{ matrix.node-version }}
          path: logs/typecheck-${{ matrix.node-version }}.log

      - name: Lint
        run: npx eslint OliveBranch --max-warnings=0

      - name: Run tests
        run: npx vitest run OliveBranch/tests --reporter verbose
