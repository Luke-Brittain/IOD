name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Ensure pnpm
        run: |
          # Enable corepack and prepare pnpm; if that fails, install pnpm globally
          corepack enable || true
          corepack prepare pnpm@latest --activate || npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: |
          # If there's a tsconfig at repo root, run the project build.
          if [ -f tsconfig.json ]; then
            pnpm --package=typescript dlx tsc -p tsconfig.json --noEmit
          fi

          # Install dependencies and run tsc in each package/tsconfig directory discovered in the repo.
          # This ensures per-project node_modules (and types like react/@types/react) are available.
          git ls-files -z '**/package.json' | while IFS= read -r -d '' pkg; do
            dir=$(dirname "$pkg")
            echo "Installing dependencies in: $dir"
            pnpm install --prefix "$dir" --no-frozen-lockfile || true
          done

          # Run tsc for each project tsconfig inside its directory so TypeScript resolves local types
          git ls-files -z '**/tsconfig.json' | while IFS= read -r -d '' cfg; do
            dir=$(dirname "$cfg")
            echo "Typechecking project in: $dir"
            (cd "$dir" && pnpm --package=typescript dlx tsc -p tsconfig.json --noEmit) || true
          done

      - name: Lint
        run: npx eslint OliveBranch --max-warnings=0

      - name: Run tests
        run: npx vitest run OliveBranch/tests --reporter verbose
