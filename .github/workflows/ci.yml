name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Lint & Install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies (prototype)
        run: |
          cd prototype
          pnpm install

      - name: Run lint (prototype)
        run: |
          cd prototype
          pnpm lint

      - name: Run tests (prototype)
        run: |
          cd prototype
          pnpm test
