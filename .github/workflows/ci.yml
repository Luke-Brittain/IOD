name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Lint & Install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache prototype node_modules
        uses: actions/cache@v4
        with:
          path: prototype/node_modules
          key: ${{ runner.os }}-prototype-node-modules-${{ hashFiles('prototype/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prototype-node-modules-

      - name: Install dependencies (prototype)
        run: |
          cd prototype
          pnpm install --store ~/.pnpm-store --frozen-lockfile

      - name: Run lint (prototype)
        run: |
          cd prototype
          pnpm lint

      - name: Run tests (prototype)
        run: |
          cd prototype
          pnpm test
